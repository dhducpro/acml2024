###################################################
# DEFAULTS
###################################################

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      show_date: true
      read_time: true
      comments: false
      share: true
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _pages/calls
  - scope:
      path: "_pages/calls"
      type: pages
    values:
      classes: wide
      toc_sidebar: true
      sidebar:
        nav: "calls"
